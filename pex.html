      animation: animateRGB 5s linear infinite;
      display: inline-block;

    }

    .rgb-button:hover {

      box-shadow: 0 0 8px #0f0a;

      font-weight: 600;

      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #0f0;
      font-family: monospace;
      font-size: 15px;
      outline: none;
      transition: background 0.3s, border-color 0.3s;
    }

    .request-form input:focus,

    }
